<div class="container mt-3">
    <div class="row">
        <div class="col">
            <h4>Sizes</h4>           
            <div *ngFor="let size of sizes" class="filter-badge rounded-circle" [ngClass]="{'active': filter.sizes.includes(size)}" (click)="filterSizes(size)">
                {{size}}
            </div>            
        </div>
        <div class="col-9">
            <div class="d-flex justify-content-between">
                <span>{{products.length+"Product"+(products.length > 0?"(s)":"")+" found"}}</span>
                <div class="d-flex  align-items-center">
                    <p class="mr-2">Order By</p>
                    <p>
                      <select class="form-control mb-0" [(ngModel)]="filter.orderBy" (ngModelChange)="filterSizes('')">
                        <option value="">Select</option>
                        <option value="asc">Lowest to Highest</option>
                        <option value="dsc">Highest to Lowest</option>
                    </select>  
                    </p>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-3" *ngFor="let p of products">
                  <app-product  [product]="p" ></app-product>  
                </div>                
            </div>
            <!-- (click)='clicked(p)'
                    [class.selected]="isSelected(p)" -->
        </div>
    </div>
</div>
